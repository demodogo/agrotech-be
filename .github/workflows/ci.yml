name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - development
      - staging

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Run tests
        run: npm run test

      - name: Set Discord Message
        id: discord_message
        run: |
          if [[ "${{ job.status }}" == "success" ]]; then
            echo "::set-output name=message::✅ **Status**: SUCCESS"
          else
            echo "::set-output name=message::❌ **Status**: FAILED"
          fi

      - name: Send Discord Notification
        if: always()
        uses: discord-actions/message@v2
        with:
          webhookUrl: ${{ secrets.DISCORD_WEBHOOK_URL }}
          message: |
            🚀 **GitHub Actions Result** 🚀
            🌟 **Repository**: `${{ github.repository }}`
            🌲 **Branch**: `${{ github.ref_name }}`
            🛠️ **Workflow**: `${{ github.workflow }}`
              ${{ steps.discord_message.outputs.message }}
            👤 **Triggered by**: `${{ github.actor }}`
